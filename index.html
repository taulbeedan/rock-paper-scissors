<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="header">
    </div>
    <div class="main">
        <div class="bar">
            <div class="name">
                PLAYER
            </div>
            <div class="playframe" style="background-color: black;">
                <img src="../rock-paper-scissors/images/waiting.gif" style="width:180px;height:180px" id="pIcon">
            </div>
            <div class="buttonBox">
                <button class="button" id="ROCK">&#9994 Rock!</button>
                <button class="button" id="PAPER">&#9995 Paper!</button>
                <button class="button" id="SCISSORS">&#9996 Scissors!</button>
            </div>
        </div>
        <div class="bar" id="middle">
            <div class="scoreBox">
                <div class="score">
                    SCORE
                </div>
                <div class="row">
                    <div class="scores" id="playerScore">
                        0
                    </div>
                    <div class="dash">
                        -
                    </div>
                    <div class="scores" id="cpuScore">
                        0
                    </div>
                </div>
            </div>
            <div id="result">
            </div>
            <div id="log">
            </div>
        </div>
        <div class="bar">
            <div class="name">
                CPU
            </div>
            <div class="playframe">
                <img src="../rock-paper-scissors/images/q.png" style="width:180px;height:180px" id="cIcon">
            </div>
            <div class="emptyBox">
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
<script src="rps.js">
</script>
</html>
